            <h5> Welcome to the CARE Web App! </h5>

            <hr>
            <br>

            <form method="POST" autocomplete="off">

                <!-- mandatory or POST will not work -->
                {% csrf_token %}

                {{form2|crispy}}

            </form>

            <br>

            <div class="text-center">
                <p> Don't have an acount? </p> <a href="{% url 'register' %}"> Register </a>
            </div>
        </div>

        <br>
        
    </body>



{% endblock %}
